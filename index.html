<!doctype html>
<html>
  <head>
    <title>fourd.js Project Page</title>
    <meta charset="utf-8">
    <meta author="Joshua M. Moore">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="lib/r66.three.min.js"></script>
    <script type="text/javascript" src="lib/fiveg.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div id="demo">
      <div id="controls">
        <label for="zoom">Zoom</label>
        <input
          id="zoom"
          type="range"
          min="-500"
          max="0"
          value="-50"
          step="10"
          oninput="eval('fiveg.variables.zoom = value')"></input>
        <span> | </span>
        <a id="clear" href="javascript:void();">clear ()</a>
        <span> | </span>
        <a id="random-graph" href="javascript:void();">random graph ()</a>
        <span> | </span>
        <a id="pause" href="javascript:void(0);">pause ()</a>
      </div>
      <div id="display"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
